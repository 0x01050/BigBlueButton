<!doctype html>
<html ng-app="landingPage">
    <head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script src="../public/js/app.js"></script>


        <style>
            body { 
                margin:0;
                font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
                font-size: 14px;
                line-height: 1.42857143;
            }
            .login { }
            .login-banner { 
                background:#f2f2f2;
                height:325px;
                border-bottom: 1px solid rgba(0,0,0,.05);
            }
            .login-form { 
                width:25%;
                margin:0 auto;
                background:#fff;
                border:1px solid #ddd;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                border-radius: 4px;
                top:45%;
                padding:40px;
                display:block;
                position: relative;
                -webkit-box-shadow: inset 0 3px 6px rgba(0,0,0,.05);
                box-shadow: inset 0 3px 6px rgba(0,0,0,.05);
                            }
            .login-form label {
                display: inline-block;
                max-width: 100%;
                margin-bottom: 5px;
                font-weight: 700;
            }
            .login-form input { 
                display: block;
                width: 100%;
                padding: 12px 18px;
                font-size: 14px;
                line-height: 1.42857143;
                background-image: none;
                border: 1px solid #c7cdd1;
                border-radius: 4px;
                -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
                box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
                -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
                -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
                transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
                margin-bottom: 20px;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            .success {
                color: #FFF;
                background: #54A7DB;
                border:0 !important;
            }
            .success:hover {
                background: #4695c6;
                cursor: pointer;
            }

        </style>


    </head>
    <body>
        <div class="login" ng-controller="MainCtrl">
            <div class="login-banner">
                <form class="login-form" ng-submit="postUsername()">
                    <label>Username:</label>
                    <input type="text" ng-model="username" placeholder="Enter Your Name" required autofocus>
                    <label>Meeting name:</label>
                    <input type="text" ng-model="meetingName" placeholder="Demo Meeting">
                    <input type="submit" value="Send" class="success">
                </form>
            </div>
        </div>
    </body>
</html>
