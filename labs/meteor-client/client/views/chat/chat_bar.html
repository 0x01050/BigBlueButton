<template name="chatbar">
	{{#if getInSession "display_chatbar"}}
	<div id="chat">
		this is the chat<br/><br/>
		{{#each getMessagesInChat}}
			{{> message}}
		{{/each}}
	</div>
	{{/if}}
</template>

<template name="message">
	<p>From {{from}}:</p>
	<span>&nbsp;&nbsp;&nbsp;&nbsp;{{contents}}</span>
	<hr/>
</template>
