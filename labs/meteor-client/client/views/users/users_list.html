<template name="usersList">
   <div>
      {{#each getMeetings}}
         <p>Meeting Name: {{meetingName}}</p>
         <p>Users in meeting:</p>
         <!-- Retrieve all users in the meeting -->
         
         <h3>User List</h3>
         <ul id="user-list">
            {{#each getUsersInMeeting meetingName}}
               {{> userItem}}
            {{/each}}
         </ul>
      {{/each}}
   </div>
</template>
