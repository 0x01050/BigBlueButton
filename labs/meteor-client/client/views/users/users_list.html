<template name="usersList">
   <div id="{{id}}" {{visibility name}}>
      <h3 class="userListHeader">Participants: {{getMeetingSize}} Users</h3>
      <div id="user-contents">
         {{#Layout template="scrollWindow" id="publicUserScrollWindow"}}
            {{#contentFor region="scrollContents"}}
               <table class="table table-hover">
                  <tbody class="user-entry">
                     {{#each getUsersInMeeting}}
                        <tr>
                           {{> userItem}}
                        </tr>
                     {{/each}}
                  </tbody>
               </table>
            {{/contentFor}}
         {{/Layout}}
      </div>
   </div>
</template>
