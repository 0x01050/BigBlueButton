<template name="whiteboard">
    <div id="{{id}}" {{visibility name}} class="component">
        <h3 class="title gradientBar">{{title}}</h3>
        <div id="whiteboard-contents">
            <div id="whiteboard-paper"  style="">
                <p>{{png}}</p>
            </div>
        </div>
    </div>
</template>
