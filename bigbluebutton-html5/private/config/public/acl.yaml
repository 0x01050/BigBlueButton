acl:
  viewer:
    subscriptions:
      - 'users'
      - 'cursor'
      - 'screenshare'
      - 'meetings'
      - 'polls'
      - 'chat'
      - 'presentations'
      - 'shapes'
      - 'slides'
      - 'captions'
      - 'breakouts'
      - 'voiceUsers'
      - 'whiteboard-multi-user'
    methods:
      - 'listenOnlyToggle'
      - 'userLogout'
      - 'setEmojiStatus'
      - 'publishVote'
      - 'sendChat'
  moderator:
    methods:
      - 'assignPresenter'
      - 'kickUser'
      - 'muteUser'
      - 'unmuteUser'
